{% extends "layout.html" %}
{% load i18n %}

{% block center_block_header %}{{ title|safe }}{% endblock %}

{% block content %}
<div class="center_box">
    <div>{{ short_message|safe }}</div>
    <p style="margin: 0 20px">{{ message|safe }}</p>
  {% if link_list %}
    <br/>
    <hr/>
    <br/>
    <ul style="list-style-type:disc;">
    {% for link, name in link_list %}
      <li style="list-style-type:disc; margin: 10px; padding: 0px 0px 0px 10px">
        <a href="{{ link }}">{{ name|safe }}</a>
      </li>
    {% endfor %}
    </ul>
  {% endif %}
  </div>
</div>

{% endblock %}
