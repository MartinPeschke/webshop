{% load explore %}
{% load i18n %}

<div class="right_announce tip-box">
	<h3 class="title">{% trans "Neu bei uns!" %}</h3>
	{% for p in random_new %}
		<div class="tip-item {% if not forloop.first %} not_first{% endif %}">
			<img width="50px" height="50px" class="tip-picture" alt="{{ p.family.ref }}" src="{{ p.family|check_image_med:p.family.line.shop.ref }}"/>
			<a class="link" href="/{{  p.family.line.shop.ref }}/{{  p.family.line.ref }}/{{ p.family.ref }}/">{{ p.family.desc|locale:LANGUAGE_CODE }}</a>
      <b>{{ p.family|from_price:simple_role }}</b>
		</div>
	{% endfor %}
</div>
