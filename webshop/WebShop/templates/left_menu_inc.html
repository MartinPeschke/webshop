{% load i18n explore %}

<ul id="leftBarNav" class="clearfix leftBarNav">
	{% for shop in shops %}
		<li class="toplevel {% if forloop.first %}first{% else %}next{%endif%} {{ request.path|selected_start:shop.ref }}">
			<h2><a class="link" href="/{{ shop.ref }}/">{{ shop.name|locale:LANGUAGE_CODE }}</a></h2>
		</li>
	{% endfor %}
</ul>
